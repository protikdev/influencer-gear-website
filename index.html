<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear Website</title>
    <link rel="stylesheet" href="styles/influencer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- hearder start -->
    <header>
      <nav>
        <h3 class="section-title">Influencer products</h3>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign up</a></li>
          <li><a href="">Log In</a></li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="text-light-gray">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br />
            Sem vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <img src="images/main-camera.png" alt="" />
      </div>
      <!-- Header End -->
    </header>
    <main>
      <!-- logos styles -->
      <section class="logos">
        <div class="logos-img-container">
          <img src="logos/Alibaba.svg" alt="" />
          <img src="logos/Amazon.svg" alt="" />
          <img src="logos/Daraz.pk Logo.svg" alt="" />
          <img src="logos/Ebay.svg" alt="" />
          <img src="logos/Rakuten.svg" alt="" />
          <img src="logos/Walmart.svg" alt="" />
          <img src="logos/Target.svg" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
